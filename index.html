<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>お絵かきアプリ</title>
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <link rel="stylesheet" href="/public/stylesheets/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var can = $("#board")[0];
            var context = can.getContext("2d");
            var on = false;
            var old_x;
            var old_y;
            var changed_x;
            var changed_y;
            var color;
            var red = $("#red").val();
            var blue = $("#blue").val();
            var yellow = $("#yellow").val();
            var weight  = $("#bold").val()/5;
            var linestyle = "normal";
            var i = 0;
            
            
            $("#red").on("click",function(){
                color = red;
            });            
            $("#blue").on("click",function(){
                color = blue;
            });            
            $("#yellow").on("click",function(){
                color = yellow;
            });            
            $("#eraser").on("click",function(){
                color = "#FFF";
                weight  = $("#bold").val();
            });
            $("#straight").on("click",function(){
                if(i % 2 == 0){
                    $("#straight").text("普通線");
                    linestyle = "straight";
                    i++
                    console.log(linestyle)
                }else if(i % 2 == 1){
                    $("#straight").text("直線");
                    linestyle = "normal";
                    i++
                }
            });
            $("#color").change(function(){
                color = $("#color").val();
            });
            $("#bold").change(function(){
                weight  = $("#bold").val()/5;
            });
            $("#delete").on("click",function(){
                context.clearRect(0,0,500,500);
            });
            
                
            $(can).on("mousedown",function(e){
                if(linestyle =="normal"){
                on = true;
                old_x = e.offsetX;
                old_y = e.offsetY;
                }
                else if(linestyle == "straight"){
                on = true;
                old_x = e.offsetX;
                old_y = e.offsetY;
                }
            });

            $(can).on("mousemove",function(e){
                if(linestyle =="normal"){
                    if(on ==true){
                        changed_x = e.offsetX;
                        changed_y = e.offsetY;
                        context.lineWidth = weight;
                        context.strokeStyle = color;
                        context.beginPath();
                        context.lineJoin="round";
                        context.lineCap="round";
                        context.moveTo(old_x,old_y);
                        context.lineTo(changed_x,changed_y);
                        context.stroke();
                        context.closePath(); 
                        old_x = changed_x;
                        old_y = changed_y;
                    }
                };
            });

            $(can).on("mouseup", function(e){
                 if(linestyle =="normal"){
                    on = false;
                 }else if(linestyle == "straight"){
                    if(on ==true){
                    changed_x = e.offsetX;
                    changed_y = e.offsetY;
                    context.lineWidth = weight;
                    context.strokeStyle = color;
                    context.beginPath();
                    context.lineJoin="round";
                    context.lineCap="round";
                    context.moveTo(old_x,old_y);
                    context.lineTo(changed_x,changed_y);
                    context.stroke();
                    context.closePath(); 
                    old_x = changed_x;
                    old_y = changed_y;
                    on = false;
                    }
                }
            });

            $(can).on("mouseout", function(e){
                on = false;
            });
                
        });
    </script>
</head>
<body>
   <h1>お絵かきアプリ</h1>
   <p>好きなように書いてね！！</p>
   <ul>
       <li><button id="red" value="#DC143C">赤</button></li>
       <li><button id="blue" value="#0000FF">青</button></li>
       <li><button id="yellow" value="#FFFF00">黄</button></li>
       <li><input type="color" id="color"></li>
       <li><input type="range" id="bold"></li>
       <li><button id="delete">全削除</button></li>
       <li><button id="eraser">消し</button></li>
       <li><button id="straight">直線</button></li>
   </ul>
   
   <canvas id="board" width="500px" height="500px" style="border: solid 1px #000">
   </canvas>
   
</body>
</html>
